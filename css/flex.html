<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        place-content: center;
        height: 100vh;
      }

      .box {
        width: 400px;
        border: 2px solid black;
        display: flex;
      }

      .child {
        width: 200px;
        height: 200px;
        flex-shrink: 1;
      }

      .child:nth-child(1) {
        background-color: red;
      }
      .child:nth-child(2) {
        background-color: rgb(0, 42, 255);
      }
      .child:nth-child(3) {
        background-color: rgb(162, 255, 0);
      }
      .child:nth-child(4) {
        background-color: rgb(255, 0, 238);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
