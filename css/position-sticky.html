<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        background-color: bisque;
        display: flex;
        flex-direction: column;
      }

      .box {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 400px;
      }

      .child:not(:empty) {
        background-color: red;
        width: 300px;
        height: 200px;
        color: white;
        font-size: 3rem;
        position: sticky;
        top: 2rem;
        left: 2rem;
      }

      .child:last-child {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>dddddddd</p>
      <h1>fffffffffffffff</h1>
      <div class="box">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
